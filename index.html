<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>

<body>

    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <filters></filters>

                <button class="btn-cart" type="button" @click='isVisibleCart = !isVisibleCart'>Корзина</button>

                <cart :cart-items="cartItems" :img="imgCart" :visibility="isVisibleCart" @remove="removeProduct" @add-product="addProduct"></cart>

            </div>
        </header>
        <main>
            <err :visibility="errorData"></err>

            <products :products="filtered" :img="imgProduct" @add-product="addProduct"></products>
        </main>
    </div>

    </main>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="Components/CartComponent.js"></script>
    <script src="Components/ProductComponent.js"></script>
    <script src="Components/FilterComponent.js"></script>
    <script src="Components/ErrorComponent.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
